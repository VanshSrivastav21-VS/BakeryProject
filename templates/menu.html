
{% extends 'layout/base.html' %}
{% load static %}

{% block body %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static '/CSS/menustyle.css' %}">
</head>

<body style="background-color: bisque;">
    <div class="container">
        <h1 class="mt-5" style="text-align: center;">Food Menu</h1>
        <div class=" row mt-4">
            {% for product in products %}
                <div class="col-lg-3 col-md-6 col-sm-12 mb-4"> <!-- Adjust column size here -->
                    <div class="card">
                        <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.name }}">
                        <div class="card-body">
                            <h5 class="card-title" style="font-weight: bold;">{{ product.name }}</h5>
                            <p class="card-text">{{ product.description | truncatechars:20 }}</p>
                            <p class="card-text"><strong>Price: â‚¹{{ product.price }}</strong></p>
                            <a href="{% url 'order' %}" class="btn">Order</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
    <!-- Bootstrap JS (optional) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>


{% endblock body %}
